{% extends 'annieapp/mobile_base.html'%}
{% load static %}
{% load cropping %}
{% load custom_filter %}
{% load widget_tweaks %}
{% block contents %}
<form method="POST">
  {%csrf_token%}
  <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
      <div class="form-group checkbox">
        <label for="name">{% render_field form.confirm class="mobile-checkbox" %} Đã xác nhận </label>

      </div>
      <div class="checkbox">
        <label for="phone">{% render_field form.paid class="mobile-checkbox" %} Đã thanh toán </label>

      </div>
    </div>

  </div>


  </div>
  <div class="form-group col-12">
    <div class="checkout-button">
      <button type="submit" class="btn btn-info btn-block mobile">Cập nhật tình trạng đơn hàng</button>
      <button type="button" class="btn btn-danger btn-block mobile" onclick="location.href='/mobile/orders/{{order.id}}';">Hủy thay đổi</button>
    </div>
  </div>
</form>
{% endblock%}
